language: python
matrix:
  include:
    # Python 2.7
    - env: TOXENV=py27
      python: 2.7
    # Python 3.5
    - env: TOXENV=py35
      python: 3.5
    # Python 3.6
    - env: TOXENV=py36
      python: 3.6
    # Python 3.7
    - env: TOXENV=py37
      python: 3.7
      dist: xenial
    # SQLAlchemy 1.3
    - env: TOXENV=py37-sql13
      python: 3.7
      dist: xenial
    # Pre-commit
    - env: TOXENV=pre-commit
      python: 3.7
      dist: xenial
install: pip install .[dev]
script: tox
after_success: coveralls
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
  password:
    secure: 
  distributions: "sdist bdist_wheel"
